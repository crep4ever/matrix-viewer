language: cpp

compiler:
  - gcc
  - clang

sudo: required
dist: trusty

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt57-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq qt57base
  - source /opt/qt57/bin/qt57-env.sh
  - sudo apt-get install -qq cmake
  - sudo apt-get install -qq libopencv-dev

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..

script: make

notifications:
    email:
      - romain.goffe@gmail.com
    on_success: change
    on_failure: always

env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "crep4ever/matrix-viewer"
      description: "Build submitted via Travis CI"
    notification_email: romain.goffe@gmail.com
    build_command_prepend: cmake -DCMAKE_BUILD_TYPE=Debug .
    build_command: make
    branch_pattern: master
